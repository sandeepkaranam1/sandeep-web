<!DOCTYPE html>
<html>
<head>
	<title>Javascript | Variables Arrays and Objects</title>
</head>
<body>
	<div id="test"></div>


<script type="text/javascript">
	console.log('Hello World');
	document.write('Hello World');
	window.alert('Hello World');
	document.getElementById('test').innerHTML='Sandeep is a good boy';


	var x=5;
	var y=19;
	console.log(x*y);

	var names=['sandeep','karnama'];
	names.push('family');
	console.log(names);

// object key value pairs
var person=[];
person['name']='John Doe';
person['age']=42;
person['city']='atlanta';

console.log(person['name']);
console.log(person);

var car={make:'Ford',model:'Mustang',year:'1964'};
console.log(car);


var cars=[
{make:'Ford',model:'Mustang',year:'1964'},
{make:'Swift',model:'Mustang',year:'1964'},
{make:'make',model:'Mustang',year:'1964'}]

console.log(cars[1].model);

</script>

</body>
</html>
