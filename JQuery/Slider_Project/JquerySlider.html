<!DOCTYPE html>
<html>
<head>
	<title>JQuery Cycle Plugin</title>
	<script
  src="https://code.jquery.com/jquery-3.1.0.js"
  integrity="sha256-slogkvB1K3VOkzAI8QITxV3VzpOnkeNVsKvtkYLMjfk="
  crossorigin="anonymous">
  	
  </script>

  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Dancing+Script" rel="stylesheet">

  <script src="http://malsup.github.io/jquery.cycle.all.js"></script>
</head>
<body>
<div id="container">
	<h1>Sandeep</h1>
	<div class="slider">
		<img src="img/ajanta.jpg" width="640" height="500">
		<img src="img/bunnu.jpg" width="640" height="500">
		
		<img src="img/birthday.jpg" width="640" height="426">
		<img src="img/novotel.jpg" width="640" height="426">
		<img src="img/farewell.jpg" width="500" height="426">
	</div>

	<ul id="nav">
		<li id="prev"> <a href="#">Previous</a></li>
		<li id="next"> <a href="#">Next</a></li>
	</ul>

	<script >
		$(document).ready(function(){
			$('.slider').cycle({
				fx:'shuffle',
				pause:1,
				prev:'#prev',
				next:'#next'
			});
		});
	</script>
</div>
</body>
</html>
