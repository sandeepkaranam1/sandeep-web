<!DOCTYPE html>
<html>
<head>
	<title>Drag and Drop</title>
	<style type="text/css">
		#box{
			width: 300px;
			height:150px;
			padding: 10px;
			border:1px solid #ccc;
		}
	</style>
<script >
	function allowDrop(ev)
	{
		ev.preventDefault();
	}
	function drag(ev)
	{
		ev.dataTransfer.setData("text",ev.target.id);
	}
	function drop(ev)
	{
		ev.preventDefault();
		var data= ev.dataTransfer.getData("text");
		ev.target.appendChild(document.getElementById(data));
	}
</script>

</head>
<body>
<div id="box" ondrop="drop(event)" ondragover="allowDrop(event)">
	

</div>
<img id="drag1" src="logo.jpg" draggable="true" ondragstart="drag(event)" width="200" height="150" >

<h3 contenteditable="true"> Hi dude how are you? How is it going</h3>
</body>
</html>
