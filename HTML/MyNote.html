<!DOCTYPE html>
<html>
<head>
	<title>MyNote</title>
	<style type="text/css">
		body{
			font-family:Tahoma;
			line-height: 1.6em;
			background: #f4f4f4;
		}

		header,footer{ 
		text-align: center; }

		#container{
			width: 400px;
			margin:50px auto;
			background: #FFFFA5;
			overflow: hidden;
			padding: 30px;
		}

		.clear{
			text-decoration: none;
			background: #333;
			color: #FFF;
			padding: 10px;
		}

	</style>
	<script >
		function getNote()
		{
			if(localStorage.getItem('note'))
			{
				var note=localStorage.getItem('note');
			}
			else
			{
				var note="Go Ahead and edit this note to save in localStorage"
			}

			document.getElementById('note').innerHTML=note;

		}

		function saveNote(id)
		{
			document.getElementById('note').innerHTML;
			localStorage.setItem('note',note);
		}

		function clearNote()
		{
			clear:localStorage.clear();
			return false;
		}
	</script>
</head>
<body>

<header>
	<h1> MyNote</h1>
</header>

<section id="container">
	<div id="note" contenteditable="true" onkeyup="saveNote(this.id)"></div>
</section>

<footer>
	<div>
		<a href="" onclick="javascript:clearNote();" class="clear"> Clear  note</a>
	</div>
	<p>MyNote &copy; Sandeep</p>
</footer>
<script >
	getNote();
</script>
</body>
</html>
