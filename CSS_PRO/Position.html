<!DOCTYPE html>
<html>
<head>
	<title>Positioning and Background Images</title>
	<style >
	.wrapper{
		border: #000 1px solid;
		width:1400px;
		height:1000px;
		position: relative;
		top: 100px;
		left:50px;
		background-image: url('hello.png');
		background-repeat:no-repeat;
		background-position: 100px 100px;
	}

	.inside{
		border: #ff0000 1px solid;
		width:400px;
		height:200px;
		position: absolute;
		top: 20px;
		left:50px;

	}
		
	</style>
	
</head>
<body>
<div class="wrapper">
	<div class="inside">
		 
	</div>
</div>
</body>
</html>
